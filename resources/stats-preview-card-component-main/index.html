<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

 <main class="card_container">
   <div class="card_img-styles">
     <!-- Import the image in css -->
   </div>

   <div class="card_text">
    <h1 class="card_text-title">
      Get <span>insights</span> that help your business grow.
    </h1>
      <p class="card-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
      </p>
  
    <div class="card_text-box">
  
      <div class="box1">
        <span>10k+</span>  
        <p>companies</p> 
      </div>
      <div class="box2">
        <span>314</span>  
        <p>templates</p> 
      </div>
      <div class="box3">
        <span>12m+</span>  
        <p>queries</p> 
      </div>
      
    </div>
     
   </div>
 </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/daniel-samson-42a67b107/" target="_blank">Devintel</a>.
    </div>
  </footer>

</body>
</html>
